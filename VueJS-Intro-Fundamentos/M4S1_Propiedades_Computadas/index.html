<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 App - Ejemplo BÃ¡sico</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">

    </div>

    <script>
        const App = {
            data() {
                return {
                    firstName: 'John',
                    lastName: 'Doe',
                    dob: new Date()
                }
            },
            template: `
                <div>
                    {{ fullName }}
                </div>
                <div>
                    {{ dob.toLocaleDateString() }}
                </div>
            `,
            computed: {
                fullName() {
                    return `${this.firstName} ${this.lastName}`
                }
            }
        }

        const vm = Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
