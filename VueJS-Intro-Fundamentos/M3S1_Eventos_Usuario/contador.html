<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 App - Ejemplo BÃ¡sico</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">

    </div>

    <script>
        const App = {
            data() {
                return {
                    counter: 0
                }
            },
            template: `
            <button v-on:click="decrement">Decrementar</button>
            <button disabled style="font-size: 23px;">{{counter}}</button>
            <button v-on:click="increment">Incrementar</button>
            `,
            methods: {
                increment() {
                    ++this.counter;
                },
                decrement() {
                    --this.counter;
                }
            }
        }

        const vm = Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
