<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.4 Comunicaci√≥n con componentes profundos</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app"></div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    text: 'Hola Mundo',
                };
            },
            provide() {
                return {
                    otroTexto: this.text
                }
            },
            template: `
                <div>
                    {{ text}}
                     <otro />
                </div>
            `,
        });

        app.component('otro', {
            template: `
                <tercer />
            `
        });

        app.component('tercer', {
            inject: ['otroTexto'],
            template: `
                <div>
                    {{ otroTexto }}
                </div>
            `
        });

        const vm = app.mount('#app');
    </script>
</body>

</html>
