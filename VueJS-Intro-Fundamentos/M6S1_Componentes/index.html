<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 App - Ejemplo Básico</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">

    </div>

    <script>
        const App = {
            data() {
                return {
                    text: 'Puerta cerrada',
                    open: false,
                    username: '',
                    posts: [
                        { title: 'Item 1', description: 'Descripción del item 1' },
                        { title: 'Item 2', description: 'Descripción del item 2' },
                        { title: 'Item 3', description: 'Descripción del item 3' },
                        { title: 'Item 4', description: 'Descripción del item 4' },
                        { title: 'Item 5', description: 'Descripción del item 5' }
                    ]
                }
            },
            template: `
            <div class="container" :class="styles">
                <p>{{ text }}</p>
                <div v-if="open">
                    <div>Hola, {{ username }}</div>
                    <div class="list">
                        <item v-for="(item, i) in posts" :item="item" :key="i"></item>
                    </div>
                </div>
                <div v-else>
                    <label for="username">Usuario: </label>
                    <input type="text" id="username" v-model="username">
                </div>
                <button @click="open = !open">
                    <div v-if="open">Cerrar</div>
                    <div v-else>Abrir</div>
                </button>
            </div>
            `,
            watch: {
                open(newVal, oldVal) {
                    if (newVal) {
                        this.text = 'Cerrar sesión';
                    } else {
                        this.text = 'Abrir sesión';
                    }
                }
            },
            computed: {
                label() {
                    return this.open ? 'Cerrar' : 'Abrir'
                },
                styles() {
                    return this.open ? ['open'] : ['closed'];
                }
            }
        }

        const vm = Vue.createApp(App).mount('#app')

        vm.component('item', {
            
        })
    </script>

    <style>
        html,
        body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        #app,
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        button {
            margin-top: 20px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }

        .closed {
            background-color: #eca1a6;
        }

        .open {
            background-color: #b5e7a0;
        }
        
        .list {
            display: flex;
            flex-direction: column;
        }

        .item {
            border: 1px solid black;
        }
    </style>
</body>

</html>
