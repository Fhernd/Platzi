<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.4 Comunicaci√≥n con componentes profundos</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        {{ text }}
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    text: 'Hola Mundo',
                };
            },
            template: `
                <v-button :label="text" ref="elemento"></v-button>
            `,
        });

        app.component('v-button', {
            props: ['label'],
            template: `
                <button>{{ label }}</button>
            `,
        });

        const vm = app.mount('#app');

        console.log(vm.$refs.elemento);
    </script>
</body>

</html>
