<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <script>
        const App = {
            data() {
                return {
                    message: 'Hola, mundo!'
                }
            }
        }

        const vm = Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
